<header-banner></header-banner>
<div class="header">
  <h2 i18n>Business Account(s)</h2>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef i18n> Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="foundedDate">
    <th mat-header-cell *matHeaderCellDef i18n> Founded Date </th>
    <td mat-cell *matCellDef="let element"> {{element.foundedDate}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="revenue">
    <th mat-header-cell *matHeaderCellDef i18n> Revenue </th>
    <td mat-cell *matCellDef="let element"> {{element.revenue | localCurrency}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef i18n> Primary Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
