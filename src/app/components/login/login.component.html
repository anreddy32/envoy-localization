<div style="text-align:center">
  <form [formGroup]="loginForm" autocomplete="off" novalidate>
    <h3 i18n>Log into Envoy</h3>

    <div class="form-group">
      <mat-form-field [hideRequiredMarker]="true" class="w-100">
        <input matInput i18n-placeholder placeholder="Enter your email" formControlName="username" required>

        <mat-error i18n>
          <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
            Please enter a valid email
          </span>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field [hideRequiredMarker]="true" class="w-100">
        <input matInput i18n-placeholder placeholder="Enter your password" formControlName="password"
               [type]="maskUserPassword ? 'password' : 'text'" required>

        <mat-error i18n>
          <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
            Please enter a password
          </span>
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-flat-button i18n color="primary" type="submit" class="w-100" [disabled]="showLoginButtonAsDisabled()" (click)="loginFormSubmit()">
      Log In
    </button>
  </form>
</div>
